{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>Voidmain</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<center><a href="#"><font color="white" size="5"> Online Book Store  </font></a></h3></center>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">

                    <li><a href="/getproducts">Books</a></li>

                    {% if request.session.role in "admin" %}
                        <li><a href="/postproduct">Post Book</a></li>
                    {% endif %}

                    <li><a href="/transactions">Transactions</a></li>

                    <li><a href="/logout">logout</a></li>

				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<h1>Status : {{message}}</h1>

				<form name="form" action="/postproductaction/" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="form_settings">

                        <p>
							<span>Book Name :</span><input class="contact" type="text" name="name"/>
						</p>

                        <p>
							<span>Book Price :</span><input type="text" class="contact" name="price"></textarea>
						</p>

                        <p>
							<span>Author :</span><input type="text" class="contact" name="manufacturer"/>
						</p>

                        <p>
							<span>Category :</span><input class="contact" type="text" name="category"/>
						</p>

                        <p>
							<span>Description :</span><textarea rows="" cols="" name="description"></textarea>
						</p>

                        <p>
							<span>Upload Image :</span><input type="file" name="path"/>
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Add Book" />
						</p>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
